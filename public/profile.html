<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="profile_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
        <div class="profile-card">
            <div class="image">
                <img src="https://t3.ftcdn.net/jpg/05/66/27/56/240_F_566275602_ewJ3sgEV27DQhETyuen8JHrVFM90rBhm.jpg" alt="" class="profile-img">
            </div>
            <div class="text">
                <div class="name">Chris Smith</div>
                <div class="username">
                    <p class="ptag">&nbsp;&nbsp;@raiderrr</p></div>
            </div>
            <div class="activity">
                <button class="friends">
                        edit profile
            </div>
            <table class="tbb"  border-collapse="collapse" frame="void" rules="cols" border="2px">
                <tr>
                    <th class="data"> <i class='bx bx-heart'></i>
                        <span class="number">5k</span></th>
                    <th class="data">  <i class='bx bx-message-rounded-dots'></i>
                        <span class="number">256</span></th>
                    <th class="data"><i class='bx bx-share-alt' ></i></th>
                </tr>
            </table>
            <div class="about" style="margin:0 auto;">
                <a href="/mainpage" style="color:white;">Go to home</a>
            </div>
        </div>
</body>
</html>
